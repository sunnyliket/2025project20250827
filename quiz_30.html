<!DOCTYPE html>
<html lang="ko">
<head>
    <title>경주 랜덤 퀴즈</title>
    <style>
        /* CSS 코드를 여기에 전부 포함 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeea9; 
            color: #5D4037;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        .back-button {
            align-self: flex-start;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: white;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-weight: bold;
            color: #5D4037;
        }

        .quiz-container {
            background-color: #fff5cc;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        
        .score-tracker {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #correct-count {
            color: #28a745;
        }
        #incorrect-count {
            color: #dc3545;
        }

        /* ==================== 이 부분 수정 ==================== */
        .progress-container {
            display: flex;
            justify-content: center;
            gap: 6px; /* 동그라미 사이 간격 살짝 줄임 */
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-dot {
            width: 18px; /* 동그라미 크기 살짝 줄임 */
            height: 18px; /* 동그라미 크기 살짝 줄임 */
            background-color: #e0e0e0;
            border-radius: 50%;
            transition: background-color 0.5s;
            flex-shrink: 0; 
        }
        /* ======================================================= */

        .correct-dot {
            background-color: #28a745;
        }

        .incorrect-dot {
            background-color: #dc3545;
        }

        #question-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 50px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #FBC02D;
            background-color: white;
            color: #5D4037;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #fdf2d0;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }

        .next-btn {
            margin-top: 10px;
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            background-color: #FBC02D;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .result {
            font-size: 24px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">⬅️ 대시보드로 돌아가기</a>
    
    <div class="quiz-container">
        <h1>🧠 경주 퀴즈</h1>

        <div id="score-tracker" class="score-tracker">
            <span>맞은 개수: <span id="correct-count">0</span></span> |
            <span>틀린 개수: <span id="incorrect-count">0</span></span>
        </div>

        <div id="progress-container" class="progress-container"></div>

        <div id="question-container">
            <p id="question-text">퀴즈 질문이 여기에 나옵니다.</p>
        </div>
        <div id="options-container" class="options-grid"></div>
        <div id="feedback-text" class="feedback"></div>
        <button id="next-button" class="next-btn hidden">다음 문제</button>
        <div id="result-container" class="result hidden"></div>
    </div>

    <script>
        // JavaScript 코드는 수정할 필요 없음 (이전과 동일)
        const allQuestions = [
            // 60문제... (생략)
